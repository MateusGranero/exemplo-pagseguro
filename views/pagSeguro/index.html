<html>
<head>
    <meta charset="utf-8">
    <title>Testes PagSeguro</title>
</head>

<body>
    <h3>Dados do Comprador</h3>
    <form method="POST" action="/">
        <fieldset>
            <legend>Comprador</legend>
            <label>Nome</label>
            <input type="text" class="form-control" name="nome" id="nome" placeholder="Nome" value="Jose das Couves" />
            <br>
            <br>
            <label>E-mail</label>
            <input type="text" class="form-control" name="email" id="email" placeholder="E-mail" value="jose@sandbox.pagseguro.com.br" />
            <br>
            <br>
            <label>DDD</label>
            <input type="text" class="form-control" name="ddd" id="ddd" placeholder="DDD" value="16" />
            <br>
            <br>
            <label>Telefone</label>
            <input type="text" class="form-control" name="telefone" id="telefone" placeholder="Telefone" value="99999999" />
            <br>
        </fieldset>
        <fieldset>
            <legend>Entrega</legend>
            <label>Tipo Frete</label>
            <input type="text" class="form-control" name="tipo" id="tipo" placeholder="Tipo" value="1" />
            <br>
            <br>
            <label>Rua</label>
            <input type="text" class="form-control" name="rua" id="rua" placeholder="Rua" value="Rua Dr X" />
            <br>
            <br>
            <label>Numero</label>
            <input type="text" class="form-control" name="numero" id="numero" placeholder="Numero" value="321" />
            <br>
            <br>
            <label>Complemento</label>
            <input type="text" class="form-control" name="complemento" id="complemento" placeholder="Complemento" value="Ap 15" />
            <br>
            <br>
            <label>Bairro</label>
            <input type="text" class="form-control" name="bairro" id="bairro" placeholder="Bairro" value="Vila Boa" />
            <br>
            <br>
            <label>CEP</label>
            <input type="text" class="form-control" name="cep" id="cep" placeholder="CEP" value="14444444" />
            <br>
            <br>
            <label>Cidade</label>
            <input type="text" class="form-control" name="cidade" id="cidade" placeholder="Cidade" value="SÃ£o Paulo" />
            <br>
            <br>
            <label>UF</label>
            <input type="text" class="form-control" name="uf" id="uf" placeholder="UF" value="SP" />
            <br>
        </fieldset>
        <button type="submit" class="btn btn-success">Salvar</button>
    </form>
</body>
</html>
